<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8" />
	    <title>TETRJS</title>

	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	    <link rel="stylesheet" href="style.css">
	    
	</head>
	<body>

		<div id="menu_screen" class="vertical-center">
			<div class="container">
				<div class"col-md-3">
					
				</div>
				<div class"col-md-6">
					<h1>TETRJS</h1>
					<button type="button" onclick="gameInit()">PLAY</button>

					<h2>HIGHSCORES</h2>
					<ol>
						<li>Bob - 158290</li>
						<li>Gérard - 133020</li>
						<li>Roger - 98480</li>
						<li>Michel - 56670</li>
						<li>Dédé - 13480</li>
					</ol>

					<p>Made with <span class="no-italic">&#9749;</span> by <a href="https://github.com/bdelphin" alt="Github link">bdelphin</a></p>
				</div>
				<div class"col-md-3">
					
				</div>
			</div>
		</div>



		<div id="game_screen">
			<div id="left_panel">
				<h1>LEVEL</h1>
				<h1 id="level">0</h1>
				<br/>
				<h1>SCORE</h1>
				<h1 id="score">00</h1>
				<br/>
				<h1>NEXT BRICK</h1>
				<h1 id="next_brick"></h1>
			</div>
			<canvas id="myCanvas" width="480" height="640"></canvas>
		</div>



		<div id="gameover_screen" class="vertical-center">
			<div class="container">
				<div class"col-md-3">
					
				</div>
				<div class"col-md-6">
					<h1>GAME OVER</h1>
					<button type="button" onclick="backToMenu()">MENU</button>
					<br/><br/>
					<h3>You've made it to level <span id="gameover_level_text">1</span>.</h3>
					<br/>
					<h2>YOUR SCORE</h2>
					<h3><span id="gameover_score_text">158290</span></h3>
				</div>
				<div class"col-md-3">
					
				</div>
			</div>
		</div>




		<img id="bricks_sprite" style="display:none" src="bricks.jpg">

		<script type-"javascript" src="./game.js"></script>


		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

	</body>
</html>
